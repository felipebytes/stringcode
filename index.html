<!DOCTYPE html>
<html>
<head>
	<title>String Invertida</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Sistema String</h1>
		<p>Digite qualquer coisa para inverter:</p>
		<input type="text" id="string-input">
		<button onclick="inverter()">Inverter</button>
		<p id="string-invertida"></p>
	</div>

    <script>
        function inverter() {
            var stringOriginal = document.getElementById("string-input").value;
            var stringInvertida = "";
        
            for (var i = stringOriginal.length - 1; i >= 0; i--) {
                stringInvertida += stringOriginal[i];
            }
        
            document.getElementById("string-invertida").innerHTML = stringInvertida;
        }
        </script>
        

	<script src="script.js"></script>
</body>
</html>
